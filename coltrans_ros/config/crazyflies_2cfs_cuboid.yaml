# Definition of the various robot types
robot_types:
  cf21:
    motion_capture:
      enabled: true
      # only if enabled; see motion_capture.yaml
      marker: default_single_marker  #  default_single_marker
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
    # firmware_params:
    #   kalman:
    #     pNAcc_xy: 1.0 # default 0.5
    # these are the settings for the BetaFPV motors
  cf21_betafpv:
    motion_capture:
      enabled: true
      # only if enabled; see motion_capture.yaml
      marker: systemid #default_single_marker #mocap_deck
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
    firmware_params:
      pwm:
        d00: 0.6034652836497831
        d10: 0.07227137807568539
        d01: -0.4832288487150109
        d20: -0.0009261372585960825
        d11: -0.0216219843334675

        e00: -12.564182528108777
        e10: 5.153254032178315
        e01: 34.40420347673405
      ctrlLee:
        Kpos_Px: 10.0 # def: 10.0, 9.
        Kpos_Py: 10.0 # def: 10.0, 9.
        Kpos_Pz: 10.0 # def: 10.0, 9.
        Kpos_Dx: 8.0  # def: 8.0, 5.0
        Kpos_Dy: 8.0  # def: 8.0, 5.
        Kpos_Dz: 8.0  # def: 8.0  ,5.
        Kpos_Ix: 0.0  # 5.0
        Kpos_Iy: 0.0  # 5.0
        Kpos_Iz: 0.0  # 8.0
        KR_x: 0.006 #0.0055   # def: 0.005  
        KR_y: 0.006 #0.0055  # def: 0.005
        KR_z: 0.006  #0.008   # def: 0.005
        Kw_x: 0.002 #0.0013 # def: 0.0009
        Kw_y: 0.002 #0.0013  # def: 0.0009
        Kw_z: 0.0015  # def: 0.0012
        KI_x: 0.001 #0.012 #0.009 #0.015
        KI_y: 0.001 #0.018 #0.009 #0.015
        KI_z: 0.001 #0.015 #0.009 #0.015
        mass: 0.0386 # for systemid

  cf21_mocap_deck:
    motion_capture:
      enabled: true
      # only if enabled; see motion_capture.yaml
      marker: mocap_deck
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
    # firmware_params:
    #   kalman:
    #     pNAcc_xy: 1.0 # default 0.5

  # Just a marker to track, not a robot to connect to
  marker:
      connection: none
      motion_capture:
          enabled: true
          marker: default_single_marker
          dynamics: default

# global settings for all robots
all:
  # firmware parameters for all drones (use robot_types/type_name to set per type, or
  # robots/drone_name to set per drone)
  firmware_params:
    commander:
      enHighLevel: 1
    stabilizer:
      estimator: 2 # 1: complementary, 2: kalman
      controller: 6 # 1: PID, 2: mellinger 4: sjc 6: Lee 7: lee payload
      pAlpha: 0.9
    ctrlLee:
      Kpos_Px: 9.0 # def: 10.0
      Kpos_Py: 9.0 # def: 10.0
      Kpos_Pz: 9.0 # def: 10.0
      Kpos_Dx: 7.0  # def: 8.0
      Kpos_Dy: 7.0  # def: 8.0 
      Kpos_Dz: 7.0  # def: 8.0  
      Kpos_Ix: 5.0
      Kpos_Iy: 5.0
      Kpos_Iz: 8.0
      KR_x: 0.0055 #0.0055   # def: 0.005  
      KR_y: 0.0055 #0.0055  # def: 0.005
      KR_z: 0.01  #0.008   # def: 0.005
      Kw_x: 0.0013 #0.0013 # def: 0.0009
      Kw_y: 0.0013 #0.0013  # def: 0.0009
      Kw_z: 0.002  # def: 0.0012
      KI_x: 0.012 #0.009 #0.015
      KI_y: 0.018 #0.009 #0.015
      KI_z: 0.015 #0.009 #0.015
      mass: 0.0333
    ctrlLeeP:
      # P load
      Kpos_Px: 5.0 #15.0     #18.0 #15.0 #20.0 #15.0 #100.0 #60.0
      Kpos_Py: 5.0 #15.0     #18.0 #15.0 #20.0 #15.0 #100.0 #60.0
      Kpos_Pz: 5.0 #15.0     #18.0 #20.0 #15.0 #160.0 #90.0
      # D load
      Kpos_Dx: 2.5 #12.5      #15.0 #15.0 #13.0 #18.0 ##13.0 #80.0 #0.0 #2.5
      Kpos_Dy: 2.5 #12.5      #15.0 #15.0 #13.0 #18.0 ##13.0 #80.0 #0.0 #2.5
      Kpos_Dz: 2.5 #12.5      #15.0 #15.0 #18.0 ##13.0 #90.0 #0.0 #2.5
      # I load
      Kpos_Ix: 0.0      #15.0 #15.0 #13.0 #18.0 ##13.0 #80.0 #0.0 #2.5
      Kpos_Iy: 0.0      #15.0 #15.0 #13.0 #18.0 ##13.0 #80.0 #0.0 #2.5
      Kpos_Iz: 0.0      #15.0 #15.0 #18.0 ##13.0 #90.0 #0.0 #2.5
      # # P attitude Load: 
      Kprot_Px: 0.0058
      Kprot_Py: 0.0058
      Kprot_Pz: 0.0058
      # #D attitude Load: 
      Kprot_Dx: 0.0015
      Kprot_Dy: 0.0015
      Kprot_Dz: 0.0015
      # P cable
      Kqx:  8.0 #14.0          #15.0 #25.0 #1.5 #8.5 #1.5 #25.0 #750.0 #150.0 #250.0  #160.0
      Kqy:  8.0 #14.0          #15.0 #25.0 #1.5 #8.5 #1.5 #25.0 #750.0 #150.0 #250.0  #160.0
      Kqz:  8.0 #14.0          #15.0 #25.0 #1.5 #8.5 #1.5 #25.0 #750.0 #150.0 #250.0  #160.0
      # D cable
      Kwx: 7.0 #12.0          #10.0 #24.0 #1.2 #7.0 #1.5 #1.0 #15.0 #700.0 #80.0 #100.0 #60.0 
      Kwy: 7.0 #12.0          #10.0 #24.0 #1.2 #7.0 #1.5 #1.0 #15.0 #700.0 #80.0 #100.0 #60.0 
      Kwz: 7.0 #12.0          #10.0 #24.0 #1.2 #7.0 #1.5 #1.0 #15.0 #700.0 #80.0 #100.0 #60.0 
      # P angle
      KRx: 0.008 #0.0055 #0.008
      KRy: 0.008 #0.0055 #0.008
      KRz: 0.01         #0.01 #0.008
      # D angle
      Komx: 0.0013        #0.0013 #0.0017 #0.0013   #0.0017
      Komy: 0.0013        #0.0013 #0.0017 #0.0013   #0.0017
      Komz: 0.002          #0.0017
      # I angle
      KI_x: 0.02        #0.05 #0.01 #0.009 #0.015
      KI_y: 0.02        #0.05 #0.01 #0.009 #0.015
      KI_z: 0.05        #0.05 #0.01 #0.009 #0.015
      mass: 0.034 
      
      # payload properties
      # massP: 0.017
      massP: 0.01 #0.0054 # 2 UAV cuboid case
      # ap0id: 231
      # ap0x: -0.02
      # ap0y: 0.033
      # ap0z: 0.0

      # ap1id: 5
      # ap1x: 0.04
      # ap1y: 0.0
      # ap1z: 0.0

      # ap2id: 6
      # ap2x: -0.02
      # ap2y: -0.033
      # ap2z: 0.0

      Kpos_P_limit: 100.0 #0.5 #0.5
      Kpos_D_limit: 100.0 #0.1 #0.1
      radius: 0.2

      # lambda: 0.0

      # ## 6 planes rpy and yaw 
      # r11: 25.0
      # p11: 0.0
      # y11: 0.0
      # r12: 30.0
      # p12: 0.0
      # y12: 0.0
